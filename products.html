<script>
  var i="";
    for (let index = 0; index < a.length; index++) {
      i+=`<div class="col-md-3 mb-10 pro-items `+p[index]+` ">
          <div class="card ">
            <div class="card-block">
              <img src="./assets/images/about-left-img.jpg"class="card-img-top" alt="">
              <h4 class="card-title ml-10 mr-10">`+a[index]+`</h4>
              <div class="row ml-10">
                <a type="button" class="btn btn-outline-warning col-auto">`+p[index]+`</a>
              </div>
              <hr style="height:1px;border-width:0;color:gray;background-color:gray; width: 94%;">
              <h3 class="black ml-10 mr-10">$ `+r[index]+`</h3>
            </div>
          </div>
        </div>`
     document.getElementById("products").innerHTML = i;

    }

    var elem = document.querySelector('#products');
    var iso = new Isotope( elem, {
      // options
      itemSelector: '.pro-items',
      layoutMode: 'fitRows',
      masonry : {
                columnWidth : 320
            }
    });
    iso.isotope( 'reLayout' );

    function Foods() {
        console.log("1100")
        iso.arrange({ filter: '.Aflah-Foods' });
        iso.arrange();
    }

    function Products() {
      iso.arrange({ filter: '*' }),
      iso.arrange()
    }
    function SRS() {
      iso.arrange({ filter: '.Aflah-Spice-Retail-Solutions' }),
      iso.arrange()
    }
    function SCFS() {
      iso.arrange({ filter: '.Aflah-Spice-Catering' }),
      iso.arrange()
    }
    function Bakes() {
      iso.arrange({ filter: '.Aflah-Bakes' }),
      iso.arrange()
    }
